# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: musify-ingress
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
      - path: /file
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
